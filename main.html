<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorted Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Sorted Articles</h1>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean',
      'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans',
      'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    // Function to strip articles
    function stripArticle(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    // Function to sort bands
    function sortBands(bands) {
      return bands.sort((a, b) => {
        if (stripArticle(a) > stripArticle(b)) {
          return 1;
        } else {
          return -1;
        }
      });
    }

    // Get the sorted bands
    const sortedBands = sortBands(bands);

    // Function to display bands in the unordered list
    function displayBands(sortedBands) {
      const bandList = document.getElementById('band');
      sortedBands.forEach(band => {
        const li = document.createElement('li');
        li.textContent = band;
        bandList.appendChild(li);
      });
    }

    // Display the sorted bands
    displayBands(sortedBands);
  </script>
</body>
</html>
